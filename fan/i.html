<!DOCTYPE html>
<html>
<head>
  <style>
    .fan {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 100px auto;
      border-radius: 50%;
      overflow: hidden;
      perspective: 500px;
      transform-style: preserve-3d;
      animation: spin 3s infinite linear;
    }

    .blade {
      width: 100%;
      height: 25%;
      position: absolute;
      top: 50%;
      transform-origin: 0% 0%;
      animation: blade-spin 2s infinite linear;
      transform-style: preserve-3d;
    }

    .blade:nth-child(1) {
      background-color: #f44336;
      animation-delay: 0s;
    }

    .blade:nth-child(2) {
      background-color: #2196f3;
      animation-delay: 0.33s;
    }

    .blade:nth-child(3) {
      background-color: #4caf50;
      animation-delay: 0.66s;
    }

    .blade:nth-child(4) {
      background-color: #ffeb3b;
      animation-delay: 0.99s;
    }

    @keyframes spin {
      0% {
        transform: rotateY(0deg) rotateX(0deg);
      }
      100% {
        transform: rotateY(360deg) rotateX(360deg);
      }
    }

    @keyframes blade-spin {
      0% {
        transform: rotateX(0deg) translateY(-50%) rotateZ(0deg);
      }
      100% {
        transform: rotateX(360deg) translateY(-50%) rotateZ(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="fan">
    <div class="blade"></div>
    <div class="blade"></div>
    <div class="blade"></div>
    <div class="blade"></div>
  </div>
</body>
</html>
